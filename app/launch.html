<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>inViewer Launcher</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
  </head>
  <body ng-app="inViewerApp">
    <div id="launch-screen" class="container" ng-controller="DeviceController">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
          <div class="twelve columns">
              <label for="project-device">Device Type</label>
              <select ng-model="selectedProject.id" ng-options="item.id as item.name for item in deviceList" class="u-full-width" id="project-device">
              </select>
          </div>
          <div class="twelve columns">
              <label for="global-shortcut-ctrl">Project Url</label>
              <input ng-model="selectedProject.url" class="u-full-width" type="url" id="project-url"/>
          </div>
          <button id="launch-button" ng-click="launchClick()" class="button-primary">Launch</button>
        </div>
    </div>

  <script src="js/launch.js"></script>
  </body>
</html>
